<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Roboto&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  <section class="card">
    <section class="top">
      <section class="prof-image">
        <img src="./images/image-victor.jpg" alt="profile image">
      </section>
       
    </section>

    <section class="bottom">

      <section class="bio">
        <p>Victor Crest  <span id="age">26</span>  
          <br>
        <span id="location">London</span>
        </p>
      </section>
      
      <section class="stats">
        <section class="stats-1">80K</section>
        <section class="stats-1">803K</section>
        <section class="stats-1">1.4K</section>

        <section class="stats-2">Followers</section>
        <section class="stats-2">Likes</section>
        <section class="stats-2">Photos</section>
      </section>

      
      
    </section>
  </section>
  
      
    
  <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/cyrilkodjo">Cyril K. Frimpong</a>.
  </footer>
  
</body>
</html>
